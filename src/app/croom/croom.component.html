<h2>{{yourName}}!</h2>
<form #userForm="ngForm">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input required
        class="form-control1"
          type="text"
          #box
          placeholder="-Room name-"
          id="inputName"
          name="name"
          aria-describedby="nameHelpInline"
        />
      </div>
    </div>
 
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <input required
      class="form-control2"
        type="number"
        #box
        placeholder="-No of players-"
        id="inputNumber"
        ngModel
        name="number"
        
      />
    </div>
  </div>
     
      <button type="submit" [disabled]="userForm.invalid">Create</button>
  </form>
